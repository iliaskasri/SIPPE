
<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Formulaire code/ville</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' type="text/css"/>
		
	  	<script src="js/gmaps.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="http://maps.google.com/maps/api/js"></script>
	</head>

	<body>
		<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 spacer">
			<div class="panel panel-primary">
				<div class="panel-heading">Code postal</div>
				<div class="panel-body">
					<div id="coderef" class="col-md-12 col-sm-12 col-xs-12 form-group">
						<label class="col-md-3 col-sm-3 col-xs-6" for="code">Code Postal</label>
						<input class="col-md-9 col-sm-9 col-xs-6" type="text" class='' pattern="[0-9]*" name="code" id="code" placeholder="Tapez votre code postal"/>
					</div>
					<div class="text-center">
						<button class="btn btn-primary" id="valdider">Valider</button>
					</div>	
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">Ville & Position</div>
				<div class="panel-body">
					<div class="form-group text-center">
						<select multiple id="villebox" class="form-control">
								
						</select> 
						<br/>
						<button class="btn btn-primary spacer" id="buttonMap">Recherche sur la map</button>
					</div>
						<br/>

					<div  class="col-md-12 col-sm-12 col-xs-12" id="map"></div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
